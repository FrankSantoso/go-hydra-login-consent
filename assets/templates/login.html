<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        main {
            flex: 1 0 auto;
        }

        body {
            background: #fff;
        }
    </style>
</head>

<body>
<div class="section"></div>
<main>
    <div style="text-align: center;">
        <div class="section"></div>
        <h5 class="blue-text darken-2">Please, login into your account</h5>
        <div class="section"></div>

        <div class="container">
            <div class="z-depth-1 grey lighten-4 row"
                 style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                <form class="col s12" action="/login" method="post">
                    <div class='row'>
                        <div class='col s12'>
                        </div>
                    </div>
                    <input type="hidden" name="challenge"
                           value="{{.login_challenge}}">
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='email' name='email'
                                   id='email'/>
                            <label class='blue-text darken-2' for='email'>Enter
                                your email</label>
                        </div>
                    </div>
                    <div class='row'>
                        <div class='input-field col s12'>
                            <input class='validate' type='password'
                                   name='password' id='password'/>
                            <label class='blue-text darken-2' for='password'>Enter
                                your password</label>
                        </div>
                    </div>
                    <label>
                        <input type="checkbox" class="filled-in" id="remember-me"/>
                        <span>Remember Me</span>
                    </label>
                    <div class='row'>
                        <button type='submit' id="accept" name='btn_login'
                                class='col s12 btn-large waves-effect blue darken-2'>
                            Login
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>
</html>
